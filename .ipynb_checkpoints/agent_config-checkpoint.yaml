name: triageflow
version: "1.0"
description: Multi-agent incident triage system

agents:
  - name: classifier
    description: Classifies incidents and assigns urgency
  - name: impact_assessor
    description: Evaluates blast radius and impact
  - name: resource_matcher
    description: Identifies appropriate responders
  - name: response_drafter
    description: Generates stakeholder communications
